<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Raleway:wght@300&family=Rubik+Dirt&family=Share+Tech+Mono&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div id="card">
    <div class="QR">
      <img src="/images/image-qr-code.png" alt="img QR">
    </div>
    <div class="description">
      <div id="title">Improve your front-end skills by building proyects</div>
      <div class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </div>
  </div>
</body>
</html>
